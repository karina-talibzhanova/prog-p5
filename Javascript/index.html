<!DOCTYPE html>
<html>
    <head>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
        <script src = "stringwave.js"></script>
        <link href = "indexcss.css" rel = "stylesheet" type = "text/css">
        
        
        

    </head>

    <body>
        <h1>StringWave</h1>
        <div id ="toolbar">
            <p>
            <label for="wave_text">Text:</label><br>
            <input type ="text" id="wave_text" name="wave_text">
            </p>
            <p>
            <label for="text_size">Text size:</label><br>
            <input type ="number" id="text_size" name="text_size">
            </p>
            <p>
            <label for="background_col">Canvas background colour:</label><br>
            <input type ="color" id="background_col" name="background_col">
            </p>
            <p>
            <label for="time_period">Wave time period:</label><br>
            <div class="slidecontainer">
                <input type="range" min="0.05" max="0.3" step="0.01" class="slider" id="time_period" name="time_period">
            </div>
            </p>
            <p>
            <label for="wavelength">Wavelength:</label><br>
            <div class="slidecontainer">
                <input type="range" min="100" max="1000" class="slider" id="wavelength" nam="wavelength">
            </div> 
            </p>           
        </div>
        <div id = "test"></div>
        
    </body>
    <script src ="sliders.js"></script>
</html>
